<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Your Journey Begins: Personalized Career Guidance for 10th Grade</title><meta name="description" content="Recognizing that every student's journey is unique, this project provides personalized career guidance application to 10th graders to make informed decisions about their future. We explore the landscape of academic streams, helping each student identify their individual path and navigate it effectively towards their specific ambitions and goals."><script src="https://cdn.tailwindcss.com"></script><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"><style>:root{--primary-gradient:linear-gradient(135deg, #667eea 0%, #764ba2 100%);--secondary-gradient:linear-gradient(135deg, #f093fb 0%, #f5576c 100%);--success-gradient:linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);--card-shadow:0 10px 30px rgba(0, 0, 0, 0.1);--hover-shadow:0 20px 40px rgba(0, 0, 0, 0.15)}body{font-family:Poppins,sans-serif;background:linear-gradient(135deg,#f5f7fa 0,#c3cfe2 100%);color:#334155}.glass-card{background:rgba(255,255,255,.85);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.2);border-radius:20px;box-shadow:var(--card-shadow);transition:all .3s ease}.glass-card:hover{transform:translateY(-5px);box-shadow:var(--hover-shadow)}.section{display:none;animation:fadeIn .6s ease-in-out}.section.active{display:block}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}.gradient-text{background:var(--primary-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.btn-gradient{background:var(--primary-gradient);color:#fff;border:none;padding:12px 28px;border-radius:9999px;font-weight:600;cursor:pointer;transition:all .3s ease;box-shadow:0 4px 15px rgba(102,126,234,.4)}.btn-gradient:hover{opacity:.9;box-shadow:0 6px 20px rgba(102,126,234,.6)}.modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.7);display:flex;justify-content:center;align-items:center;z-index:1000;opacity:0;visibility:hidden;transition:opacity .3s ease,visibility .3s ease}.modal-overlay.active{opacity:1;visibility:visible}.modal-content{background:rgba(255,255,255,.95);backdrop-filter:blur(30px);-webkit-backdrop-filter:blur(30px);border-radius:25px;padding:30px;width:90%;max-width:700px;box-shadow:0 15px 40px rgba(0,0,0,.2);position:relative;transform:translateY(20px);opacity:0;transition:transform .3s ease,opacity .3s ease}.modal-overlay.active .modal-content{transform:translateY(0);opacity:1}.close-button{position:absolute;top:15px;right:20px;font-size:2rem;cursor:pointer;color:#64748b;transition:color .2s}.close-button:hover{color:#1e293b}.roadmap-modal-content{background:rgba(255,255,255,.95);backdrop-filter:blur(30px);border-radius:25px;padding:30px;width:90%;max-width:800px;box-shadow:0 15px 40px rgba(0,0,0,.2);position:relative}.roadmap-item{position:relative;padding-left:2.5rem;margin-bottom:2rem}.roadmap-item::before{content:'';position:absolute;left:10px;top:0;bottom:0;width:2px;background-color:#cbd5e1}.roadmap-item:last-child::before{height:1.5rem}.roadmap-item span{position:absolute;left:0;top:0;width:24px;height:24px;background-color:#3b82f6;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;box-shadow:0 0 0 4px rgba(59,130,246,.3)}.roadmap-item h4{font-weight:700;color:#475569;margin-bottom:.25rem}.roadmap-item p{color:#64748b;font-size:.9rem}.roadmap-tag{display:inline-block;background:#e0e7ff;color:#4338ca;padding:.25rem .75rem;border-radius:999px;font-size:.8rem;font-weight:500;margin-right:.5rem;margin-top:.5rem}.animate-fadeIn{animation:fadeIn .6s ease-in-out}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}.animate-pulse-once{animation:pulse-once 1.5s ease-out forwards}@keyframes pulse-once{0%{transform:scale(.98);opacity:.7}50%{transform:scale(1);opacity:1}100%{transform:scale(1);opacity:1}}h1,h2,h3,h4,h5,h6{font-family:Poppins,sans-serif}</style><script defer="defer" src="/static/js/main.c969f8dc.js"></script><link href="/static/css/main.599fddfd.css" rel="stylesheet"></head><body class="p-4 sm:p-8"><div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl p-6 sm:p-8 lg:p-10 my-8 border border-gray-200"><header class="text-center mb-8"><h1 class="text-4xl sm:text-5xl font-bold gradient-text mb-3">Your Journey Begins</h1><p class="text-slate-600 text-lg sm:text-xl">Personalized Career Guidance for 10th Graders</p></header><main id="app-content"><section id="welcome-section" class="section active text-center"><h2 class="text-3xl font-bold text-slate-800 mb-4">Welcome!</h2><p class="text-slate-600 mb-6">Discover the perfect career path tailored for you. Let's start your journey!</p><button class="btn-gradient px-8 py-3 text-lg" onclick='showSection("assessment-section")'>Start Assessment</button> <button class="btn-gradient px-8 py-3 text-lg mt-4" onclick='showSection("explore-streams-section")'>Explore Career Streams</button></section><section id="assessment-section" class="section"><button class="text-slate-500 hover:text-slate-700 mb-4 flex items-center" onclick='showSection("welcome-section")'><svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg> Back</button><h2 class="text-3xl font-bold gradient-text mb-6">Personalized Assessment</h2><div id="questions-container" class="space-y-6"></div><button id="submit-assessment" class="btn-gradient w-full mt-8 py-3 text-lg" style="display:none" onclick="submitAssessment()">Submit Assessment</button></section><section id="results-section" class="section text-center"><h2 class="text-3xl font-bold gradient-text mb-4">Your Recommended Path</h2><div id="recommendation-content" class="glass-card p-6 mb-6"><p id="recommended-stream" class="text-slate-700 text-xl font-semibold"></p><p id="recommendation-description" class="text-slate-600 mt-2"></p></div><button class="btn-gradient px-6 py-3 text-lg" onclick='showSection("explore-streams-section")'>Explore This Stream</button> <button class="btn-gradient px-6 py-3 text-lg mt-4" onclick='showSection("assessment-section")'>Retake Assessment</button></section><section id="explore-streams-section" class="section"><button class="text-slate-500 hover:text-slate-700 mb-4 flex items-center" onclick='showSection("welcome-section")'><svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg> Back</button><h2 class="text-3xl font-bold gradient-text mb-6">Explore Academic Streams</h2><div id="streams-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div></section></main></div><div id="details-modal" class="modal-overlay hidden"><div class="modal-content"><span class="close-button" onclick="closeModal()">&times;</span><div id="modal-body" class="mt-4"></div></div></div><div id="roadmap-modal" class="modal-overlay hidden"><div class="roadmap-modal-content"><span class="close-button" onclick="closeModal()">&times;</span><h3 class="text-3xl font-bold gradient-text mb-6">Career Roadmap</h3><ol id="roadmap-steps" class="relative border-l border-gray-200 ml-3 pl-6"></ol></div></div><script>const careerData={MPC:{title:"MPC (Maths, Physics, Chemistry)",description:"Ideal for those who love logic, problem-solving, and understanding how things work. It's the primary gateway to engineering, technology, and pure sciences.",emoji:"ðŸ”¬",careers:[{name:"Software Engineer",description:"Designs, develops, and maintains software applications.",roadmap:[{stage:1,title:"11th-12th Grade (MPC Stream)",details:"Focus on strong foundations in Maths, Physics, and Computer Science. Aim for 90%+. Start competitive coding on platforms like HackerRank."},{stage:2,title:"Entrance Exams",details:"Prepare for and crack JEE Main & Advanced, BITSAT, or state-level engineering entrance exams (like AP EAPCET).",tags:["JEE","BITSAT","AP EAPCET"]},{stage:3,title:"Undergraduate Degree (B.Tech in CSE)",details:"Get into a top engineering college (IIT, NIT, IIIT). Build a strong portfolio with personal projects and internships.",tags:["B.Tech","Internships","Portfolio"]},{stage:4,title:"Career Entry",details:"Apply for roles like Software Development Engineer (SDE) at product-based companies. Starting Salary: â‚¹8-25 LPA. Continuous learning is key."}]},{name:"Data Scientist",description:"Analyze complex data to extract meaningful insights and drive business decisions.",roadmap:[{stage:1,title:"11th-12th Grade (MPC Stream)",details:"Build a very strong base in Mathematics, especially statistics and probability. Learn Python programming fundamentals."},{stage:2,title:"Entrance Exams",details:"Target top scores in JEE Main/Advanced or other relevant exams to get into a good college."},{stage:3,title:"Undergraduate Degree (B.Tech/B.Sc)",details:"Choose a degree in Computer Science, AI & ML, or Statistics. Master Python libraries like Pandas, NumPy, Scikit-learn. Participate in Kaggle competitions.",tags:["Python","Kaggle","Machine Learning"]},{stage:4,title:"Career Entry",details:"Roles include Data Analyst, ML Engineer, and Data Scientist. A Master's degree is often beneficial. Starting Salary: â‚¹7-20 LPA."}]}]},BiPC:{title:"BiPC (Biology, Physics, Chemistry)",description:"The path for aspiring doctors, researchers, and healthcare professionals. It focuses on life sciences and their application in medicine and biotechnology.",emoji:"ðŸ§¬",careers:[{name:"Doctor (MBBS)",description:"Diagnose and treat illnesses, dedicated to saving lives and promoting health.",roadmap:[{stage:1,title:"11th-12th Grade (BiPC Stream)",details:"Master Biology (especially Human Physiology), Chemistry, and Physics. Aim for 95%+. Develop discipline and a strong work ethic."},{stage:2,title:"Entrance Exam (NEET)",details:"This is the single most important exam. Dedicate 2 years to intense preparation. Join a good coaching institute. Take mock tests regularly.",tags:["NEET-UG"]},{stage:3,title:"Undergraduate Degree (MBBS)",details:"Secure a seat in a reputable government or private medical college. It's a 5.5-year course including a mandatory internship.",tags:["MBBS","Internship"]},{stage:4,title:"Post-Graduation & Career",details:"After MBBS, prepare for NEET-PG/NEXT exam for specialization (MD/MS). You can then work in hospitals or start your own practice. Starting Salary: â‚¹5-12 LPA."}]},{name:"Pharmacist",description:"Dispense prescription medications and provide expertise in the safe use of drugs.",roadmap:[{stage:1,title:"Complete Class 12 with BiPC or MPC stream.",details:"Strong foundation in Chemistry and Biology."},{stage:2,title:"Bachelor of Pharmacy (B.Pharm)",details:"Qualify entrance exams like state-level Pharmacy CETs. A 4-year undergraduate degree."},{stage:3,title:"Internship & Registration",details:"Gain practical experience through internships in hospitals or retail pharmacies. Register with the State Pharmacy Council to practice."},{stage:4,title:"Career Paths",details:"Work in pharmaceutical companies, hospitals, or retail pharmacies. Can pursue M.Pharm for advanced roles. Starting Salary: â‚¹3-7 LPA."}]}]},Commerce:{title:"Commerce",description:"For future entrepreneurs, financial experts, and business leaders. This stream deals with trade, business, financial transactions, and economics.",emoji:"ðŸ’¼",careers:[{name:"Chartered Accountant (CA)",description:"Manage finances, audit accounts, and offer financial advice to businesses and individuals.",roadmap:[{stage:1,title:"11th-12th Grade (Commerce)",details:"Focus on Accountancy, Business Studies, and Economics. Develop strong analytical and numerical skills."},{stage:2,title:"CA Foundation",details:"Clear the CA Foundation exam after your 12th grade. This is the first entry level for the CA course.",tags:["ICAI","CA Foundation"]},{stage:3,title:"CA Intermediate & Articleship",details:"Clear the CA Intermediate exams (2 groups). This is followed by a mandatory 3-year practical training (Articleship) under a practicing CA.",tags:["Articleship","Practical Training"]},{stage:4,title:"CA Final & Career",details:"Clear the final CA exam. You can then join a company as a CA, work in an audit firm, or start your own practice. Starting Salary: â‚¹8-20 LPA."}]},{name:"Investment Banker",description:"Help companies and governments raise capital by issuing stocks and bonds.",roadmap:[{stage:1,title:"Bachelor's degree (Commerce/Finance)",details:"Pursue a Bachelor's degree in Commerce, Finance, or Economics from a reputable university."},{stage:2,title:"Advanced Degrees/Certifications",details:"An MBA in Finance from a premier B-school (e.g., IIMs) or certifications like CFA are highly advantageous."},{stage:3,title:"Skill Development",details:"Develop strong analytical, quantitative, financial modeling, and communication skills."},{stage:4,title:"Internships & Networking",details:"Secure internships at investment banks or financial institutions. Network extensively within the finance industry."},{stage:5,title:"Career Entry",details:"Entry-level roles like Investment Banking Analyst. Progression to Associate, VP, etc. Starting Salary: â‚¹10-30 LPA (highly variable)."}]}]},Arts:{title:"Arts / Humanities",description:"Offers a diverse range of subjects like History, Political Science, and Literature. It is perfect for creative minds and those interested in civil services, law, and social sciences.",emoji:"ðŸŽ¨",careers:[{name:"Civil Servant (IAS/IPS)",description:"Serve the public through various government roles, impacting policy and administration.",roadmap:[{stage:1,title:"11th-12th Grade (Any Stream)",details:"Arts/Humanities is often preferred. Develop a habit of reading newspapers (The Hindu/Indian Express) and NCERT textbooks."},{stage:2,title:"Undergraduate Degree (BA/B.Sc/B.Com)",details:"Choose a subject you are passionate about for your graduation, as it can be your optional subject for the main exam. Focus on writing skills.",tags:["Graduation","Writing Skills"]},{stage:3,title:"UPSC Civil Services Exam",details:"This is a 3-stage exam (Prelims, Mains, Interview). Requires 1-3 years of dedicated preparation. Join a test series and practice answer writing.",tags:["UPSC","Prelims","Mains"]},{stage:4,title:"Career in Public Service",details:"After clearing the exam and training at LBSNAA, you will be posted as an officer in various government departments. It's a career of immense responsibility and impact."}]},{name:"Journalist",description:"Investigate, write, and report news and current events across various media platforms.",roadmap:[{stage:1,title:"11th-12th Grade (Any Stream)",details:"Focus on English, History, Political Science. Develop strong reading, writing, and critical thinking skills."},{stage:2,title:"Undergraduate Degree (Journalism/Mass Comm.)",details:"Pursue a Bachelor's degree in Journalism, Mass Communication, or English Literature. Gain experience with college newspapers or media clubs."},{stage:3,title:"Internships & Portfolio",details:"Complete multiple internships at newspapers, TV channels, or digital media houses. Build a strong portfolio of published articles or reports."},{stage:4,title:"Specialization & Career",details:"Specialize in areas like investigative journalism, broadcast, digital media, or photojournalism. Entry-level roles like Reporter, Content Writer. Starting Salary: â‚¹3-8 LPA."}]}]},CreativeArtsDesign:{title:"Creative Arts & Design",description:"For individuals with artistic flair, imagination, and a passion for creating. This stream includes visual arts, performing arts, and various design fields.",emoji:"ðŸŽ­",careers:[{name:"Graphic Designer",description:"Creates visual concepts, using computer software or by hand, to communicate ideas that inspire, inform, or captivate consumers.",roadmap:[{stage:1,title:"11th-12th Grade (Any Stream)",details:"Focus on subjects like Fine Arts, Commercial Arts, or even Computer Science for digital design skills. Develop a strong portfolio of personal art/design work."},{stage:2,title:"Undergraduate Degree (B.Des/BFA)",details:"Pursue a Bachelor's degree in Graphic Design, Visual Communication, or Fine Arts from a reputed design institute."},{stage:3,title:"Skill Development & Tools",details:"Master design software like Adobe Photoshop, Illustrator, InDesign, Figma. Learn principles of typography, color theory, and layout."},{stage:4,title:"Internships & Portfolio",details:"Gain practical experience through internships at design agencies, marketing firms, or in-house design teams. Build a professional portfolio."},{stage:5,title:"Career Entry",details:"Roles include Jr. Graphic Designer, UI/UX Designer, Brand Designer. Starting Salary: â‚¹3-8 LPA. Continuous learning and trend awareness are vital."}]},{name:"Fashion Designer",description:"Creates original clothing, accessories, and footwear designs.",roadmap:[{stage:1,title:"11th-12th Grade (Any Stream)",details:"Focus on subjects that foster creativity and design thinking. Begin sketching designs and understanding basic fabrics."},{stage:2,title:"Entrance Exams",details:"Prepare for design school entrance exams like NIFT, NID, or other private design colleges."},{stage:3,title:"Undergraduate Degree (B.Des in Fashion Design)",details:"Pursue a Bachelor's degree in Fashion Design. Learn about textile science, pattern making, draping, and fashion illustration. Participate in design competitions."},{stage:4,title:"Internships & Portfolio",details:"Intern with fashion houses, designers, or export houses. Develop a strong portfolio showcasing your unique design aesthetic and technical skills."},{stage:5,title:"Career Entry",details:"Roles include Jr. Fashion Designer, Merchandiser, Stylist. Can work with brands, design houses, or start own label. Starting Salary: â‚¹3-10 LPA. Networking is crucial."}]}]}},assessmentQuestions=[{question:"Which activity sounds most interesting to you?",options:[{text:"Building a robot or coding a game",stream:"MPC"},{text:"Researching how to cure a disease",stream:"BiPC"},{text:"Creating a business plan for a startup",stream:"Commerce"},{text:"Writing a story or directing a film",stream:"Arts"},{text:"Designing a new product or fashion line",stream:"CreativeArtsDesign"}]},{question:"When faced with a problem, you are more likely to:",options:[{text:"Use logic and data to find the optimal solution",stream:"MPC"},{text:"Understand the biological or chemical aspects",stream:"BiPC"},{text:"Analyze the financial costs and benefits",stream:"Commerce"},{text:"Consider the human and social impact",stream:"Arts"},{text:"Brainstorm creative visual solutions",stream:"CreativeArtsDesign"}]},{question:"Which subjects/areas do you naturally excel at or enjoy most?",options:[{text:"Math & Physics",stream:"MPC"},{text:"Biology & Chemistry",stream:"BiPC"},{text:"Economics & Business Studies",stream:"Commerce"},{text:"History & Literature",stream:"Arts"},{text:"Art, Design, or Music",stream:"CreativeArtsDesign"}]},{question:"What kind of projects do you prefer working on?",options:[{text:"Projects that involve complex calculations or coding",stream:"MPC"},{text:"Experiments related to living organisms or chemical reactions",stream:"BiPC"},{text:"Projects involving market analysis or financial planning",stream:"Commerce"},{text:"Research papers or presentations on social issues",stream:"Arts"},{text:"Creating visual art, prototypes, or performances",stream:"CreativeArtsDesign"}]},{question:"What motivates you most in a learning environment?",options:[{text:"Solving challenging puzzles and logical problems",stream:"MPC"},{text:"Understanding the complexities of life and nature",stream:"BiPC"},{text:"Learning about financial markets and business strategies",stream:"Commerce"},{text:"Debating ideas and exploring different perspectives",stream:"Arts"},{text:"Expressing my creativity and designing new things",stream:"CreativeArtsDesign"}]}];let currentQuestionIndex=0;const userScores={};function showSection(e){document.querySelectorAll(".section").forEach(e=>{e.classList.remove("active")}),document.getElementById(e).classList.add("active"),"assessment-section"===e?startAssessment():"explore-streams-section"===e&&renderStreamCards()}function startAssessment(){currentQuestionIndex=0;for(const e in careerData)userScores[e]=0;renderQuestion(),document.getElementById("submit-assessment").style.display="none"}function renderQuestion(){const e=document.getElementById("questions-container");if(e.innerHTML="",currentQuestionIndex<assessmentQuestions.length){const t=assessmentQuestions[currentQuestionIndex];let a=t.options.map((e,t)=>`\n                    <button class="glass-card p-4 text-left w-full mb-3 hover:bg-gray-100" onclick="selectOption('${e.stream}')">\n                        ${e.text}\n                    </button>\n                `).join("");e.innerHTML=`\n                    <div class="glass-card p-6 mb-6">\n                        <p class="text-xl font-semibold text-slate-700 mb-4">${currentQuestionIndex+1}. ${t.question}</p>\n                        <div class="space-y-3">\n                            ${a}\n                        </div>\n                    </div>\n                `}else e.innerHTML='\n                    <div class="glass-card p-6 text-center">\n                        <h3 class="text-2xl font-bold text-slate-800 mb-4">Assessment Complete!</h3>\n                        <p class="text-slate-600">Click below to see your personalized recommendation.</p>\n                    </div>\n                ',document.getElementById("submit-assessment").style.display="block"}function selectOption(e){userScores[e]++,currentQuestionIndex++,renderQuestion()}function submitAssessment(){let e="",t=-1;for(const a in userScores)userScores[a]>t&&(t=userScores[a],e=a);document.getElementById("recommendation-content");document.getElementById("recommended-stream").textContent=`${careerData[e].emoji} ${careerData[e].title}`,document.getElementById("recommendation-description").textContent=careerData[e].description,showSection("results-section")}function renderStreamCards(){const e=document.getElementById("streams-container");e.innerHTML="";for(const t in careerData){const a=careerData[t];e.innerHTML+=`\n                    <div class="glass-card p-6 text-center">\n                        <div class="text-5xl mb-4">${a.emoji}</div>\n                        <h3 class="text-2xl font-bold mb-2 text-slate-800">${a.title}</h3>\n                        <p class="text-slate-600 mb-4">${a.description}</p>\n                        <button class="btn-gradient w-full" onclick="exploreStream('${t}')">Explore ${t}</button>\n                    </div>\n                `}}function exploreStream(e){const t=careerData[e];let a=`\n                <h3 class="text-3xl font-bold gradient-text mb-4">${t.emoji} ${t.title}</h3>\n                <p class="text-slate-600 mb-6">${t.description}</p>\n                <h4 class="text-xl font-bold text-slate-700 mb-3">Popular Career Paths:</h4>\n            `;t.careers.forEach(e=>{a+=`\n                     <div class="glass-card p-4 mb-3 flex justify-between items-center">\n                        <div>\n                            <h5 class="font-bold text-lg">${e.name}</h5>\n                        </div>\n                        <button class="btn-gradient text-sm" onclick="showRoadmap('${e.name}')">View Roadmap</button>\n                    </div>\n                `}),openModal(a)}function openModal(e){document.getElementById("modal-body").innerHTML=e,document.getElementById("details-modal").classList.remove("hidden"),document.getElementById("details-modal").classList.add("active")}function showRoadmap(e){closeModal();let t="",a=!1;for(const i in careerData){const s=careerData[i].careers.find(t=>t.name===e);if(s&&s.roadmap){t=s.roadmap.map(e=>`\n                        <li class="roadmap-item relative pb-8">\n                            <span class="absolute flex items-center justify-center w-6 h-6 bg-blue-600 rounded-full -left-3 ring-8 ring-white">\n                               <svg class="w-3 h-3 text-blue-800" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>\n                            </span>\n                            <h4 class="text-md font-bold text-gray-900">${e.title}</h4>\n                            <p class="text-base font-normal text-gray-600">${e.details}</p>\n                            ${e.tags?e.tags.map(e=>`<span class="roadmap-tag">${e}</span>`).join(""):""}\n                        </li>\n                    `).join(""),a=!0;break}}a||(t='<p class="text-slate-600">Roadmap not available for this career yet.</p>'),document.getElementById("roadmap-steps").innerHTML=t,document.getElementById("roadmap-modal").classList.remove("hidden"),document.getElementById("roadmap-modal").classList.add("flex")}function closeModal(){document.getElementById("roadmap-modal").classList.add("hidden"),document.getElementById("roadmap-modal").classList.remove("flex"),document.getElementById("details-modal").classList.add("hidden"),document.getElementById("details-modal").classList.remove("active")}document.addEventListener("DOMContentLoaded",()=>{showSection("welcome-section"),renderStreamCards(),startAssessment()})</script></body></html>
